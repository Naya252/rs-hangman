<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
  </head>
  <body class="body">
    <div class="container">
      <section class="gallows">
        <div class="gallows__image-container">
          <img
            class="gallows__image-container_gallows"
            src="/img/gallows.svg"
            alt="gallows" />
          <img
            class="gallows__image-container_head"
            src="/img/head.svg"
            alt="head" />
          <img
            class="gallows__image-container_body"
            src="/img/body.svg"
            alt="body" />
          <img
            class="gallows__image-container_hand-one"
            src="/img/hand-one.svg"
            alt="hand one" />
          <img
            class="gallows__image-container_hand-two"
            src="/img/hand-two.svg"
            alt="hand two" />
          <img
            class="gallows__image-container_leg-one"
            src="/img/leg-one.svg"
            alt="leg one" />
          <img
            class="gallows__image-container_leg-two"
            src="/img/leg-two.svg"
            alt="leg two" />
        </div>
        <h1 class="gallows__title">HANGMAN GAME</h1>
      </section>
      <section class="quiz">
        <div class="quiz__word">
          <div class="quiz__word_letter hide"></div>
        </div>
        <div class="quiz__hint">
          <p class="quiz__hint_text">Hint: Some text</p>
          <span class="quiz__hint_counter">Incorrect gueses <b>0/6</b></span>
        </div>
        <div class="quiz__keyboard">
          <button class="quiz__keyboard_key">A</button>
          <button class="quiz__keyboard_key">B</button>
          <button class="quiz__keyboard_key">C</button>
          <button class="quiz__keyboard_key">D</button>
          <button class="quiz__keyboard_key">E</button>
          <button class="quiz__keyboard_key">F</button>
          <button class="quiz__keyboard_key">G</button>
          <button class="quiz__keyboard_key">H</button>
          <button class="quiz__keyboard_key">I</button>
          <button class="quiz__keyboard_key">J</button>
          <button class="quiz__keyboard_key">K</button>
          <button class="quiz__keyboard_key">L</button>
          <button class="quiz__keyboard_key">M</button>
          <button class="quiz__keyboard_key">N</button>
          <button class="quiz__keyboard_key">O</button>
          <button class="quiz__keyboard_key">P</button>
          <button class="quiz__keyboard_key">Q</button>
          <button class="quiz__keyboard_key">R</button>
          <button class="quiz__keyboard_key">S</button>
          <button class="quiz__keyboard_key">T</button>
          <button class="quiz__keyboard_key">U</button>
          <button class="quiz__keyboard_key">V</button>
          <button class="quiz__keyboard_key">W</button>
          <button class="quiz__keyboard_key">X</button>
          <button class="quiz__keyboard_key">Y</button>
          <button class="quiz__keyboard_key">Z</button>
        </div>
      </section>
    </div>
    <script
      type="module"
      src="/main.js"></script>
  </body>
</html>
